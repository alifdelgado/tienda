<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Buscar Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="buscar_productos($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of ps.busqueda" [navPush]="productoPage" [navParams]="{producto:item}">
      {{ item.producto }}
    </ion-item>
  </ion-list>
</ion-content>
