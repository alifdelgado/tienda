<ion-header>
  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button (click)="viewCtrl.dismiss(false)" >Cerrar</button>
    </ion-buttons>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block [disabled]="correo.length < 5 || contrasena.length < 5" (click)="ingresar()" >Iniciar Sesi√≥n</button>
</ion-content>
